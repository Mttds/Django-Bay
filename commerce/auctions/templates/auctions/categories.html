{% extends "auctions/layout.html" %}
{% load static %}
{% load auction_extras %}

{% block body %}
    <h2>Categories</h2>
    
    <table class="table table-striped table-primary">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Listings</th>
          </tr>
        </thead>
        <tbody>
            {% for c in auctioncategory_list %}
                <tr>
                    <td><a href="{% url 'category_listings' category_id=c.id %}">{{ c.name }}</a></td>
                    <td>{{ listings_dict|dict_key:c.name }}</td>
                <tr/>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
