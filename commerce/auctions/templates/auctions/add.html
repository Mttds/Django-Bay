{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}
<title>{% block title %}New Auction{% endblock %}</title>
{% block body %}
    <h3>New Auction</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Add">
    </form>
{% endblock %}
